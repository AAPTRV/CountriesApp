plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.task1new"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

def androidXCoreVersion = '1.5.0'
def androidXAppCompatVersion = '1.3.0'
def androidMaterialVersion = '1.3.0'
def androidConstraintLayoutVersion = '2.0.4'
def androidLegacySupportVersion = '1.0.0'
def androidXNavigationFragmentVersion = '2.3.5'
def androidXNavigationUIVersion = '2.3.5'
def comSquareUpOkHTTP3Version = '3.12.1'
def comSquareUpOkHTTP3fInterceptorVersion = '3.12.1'
def comSquareUpRetrofit2Version = '2.4.0'
def comSquareUpRetrofit2ConverterGSONVersion = '2.4.0'

def junitVersion = '4.+'
def androidXTestJUnitVersion = '1.1.2'
def androidXTestEspressoVersion = '3.3.0'

def androidRoomRuntimeVersion = '2.3.0'
def androidRoomKtxVersion = '2.3.0'
def androidRoomTestingVersion = '2.3.0'
def androidRoomCompilerVersion = '2.3.0'
def mapViewVersion = '17.0.1'

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:' + androidXCoreVersion
    implementation 'androidx.appcompat:appcompat:' + androidXAppCompatVersion
    implementation 'com.google.android.material:material:' + androidMaterialVersion
    implementation 'androidx.constraintlayout:constraintlayout:' + androidConstraintLayoutVersion
    implementation 'androidx.legacy:legacy-support-v4:' + androidLegacySupportVersion
    implementation 'androidx.navigation:navigation-fragment-ktx:' + androidXNavigationFragmentVersion
    implementation 'androidx.navigation:navigation-ui-ktx:' + androidXNavigationUIVersion
    implementation 'com.squareup.okhttp3:okhttp:' + comSquareUpOkHTTP3Version
    implementation 'com.squareup.okhttp3:logging-interceptor:' + comSquareUpOkHTTP3fInterceptorVersion
    implementation 'com.squareup.retrofit2:retrofit:' + comSquareUpRetrofit2Version
    implementation 'com.squareup.retrofit2:converter-gson:' + comSquareUpRetrofit2ConverterGSONVersion
    implementation 'com.google.android.gms:play-services-maps:' + mapViewVersion

    testImplementation 'junit:junit:4.+' + junitVersion
    androidTestImplementation 'androidx.test.ext:junit:' + androidXTestJUnitVersion
    androidTestImplementation 'androidx.test.espresso:espresso-core:' + androidXTestEspressoVersion

    // Room components
    implementation "androidx.room:room-runtime:" + androidRoomRuntimeVersion
    implementation "androidx.room:room-ktx:" + androidRoomKtxVersion
    androidTestImplementation "androidx.room:room-testing:" + androidRoomTestingVersion
    kapt 'androidx.room:room-compiler:' + androidRoomCompilerVersion
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'